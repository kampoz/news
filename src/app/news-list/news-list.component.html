<h3>
  News list
</h3>
<ng-container *ngIf="articles.length > 0; else noTask">
  <ul>
    <li (click)="onSelect(article)" *ngFor="let article of articles; ">
      <h4>{{article.title}}</h4>
      <p>
        {{article.description}}
      </p>
    </li>
  </ul>
</ng-container>
<h3>{{errorMsg}}</h3>>
<ng-template #noTask>
  <p>Brak artykułów!</p>
</ng-template>
