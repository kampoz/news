<h3>
  News list
</h3>
<ng-container *ngIf="articles.length > 0; else noTask">
  <ul>
    <li *ngFor="let task of articles; " >
      <h4>{{task.title}}</h4>
      <p>
        {{task.author}}
      </p>
    </li>
  </ul>
</ng-container>

<ng-template #noTask>
  <p>Brak artykułów!</p>
</ng-template>
